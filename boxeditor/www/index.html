<!doctype html>
<!-- declare angular app-->
<html ng-app="templateEditor">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/app.js" type="text/javascript" ></script>
        <script src="js/draggable.js" type="text/javascript" ></script>
    </head>
    <body>
        <div ng-controller="editorController as editor">
            <div ng-repeat="box in editor.template.elements">
                <div style="position: absolute;
                            top: {{box.y}};
                            left: {{box.x}};
                            width: {{box.width}}px;
                            height: {{box.height}}px;
                            border-style: solid;
                            border-width: small;
                            border-color: gray;
                            cursor: move;
                        " my-draggable></div>
            </div>
        </div>
    </body>
</html>
