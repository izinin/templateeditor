<!doctype html>
<!-- declare angular app-->
<html ng-app="templateEditor">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/app.js" type="text/javascript" ></script>
        <script src="js/draggable.js" type="text/javascript" ></script>
    </head>
    <body>
        <div ng-controller="editorController as editor">
            <div ng-repeat="box in editor.template.elements">
                <template-canvas current-element-id="box.id"></template-canvas>
            </div>
            <div id="result" style="width: 100%;
    text-align: center;
    position: absolute;
    bottom: 0px;
    background-color:green;"></div>
        </div>
    </body>
</html>
